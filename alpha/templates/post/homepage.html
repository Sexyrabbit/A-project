<!-- homepage.html -->
<!DOCTYPE html>
<html>
<head>
   <meta charset='utf-8'>
    <title>Home Page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <nav class='navbar navbar-default'>
        <div class='container-fluid'>
            <div class='navbar-header'>
                <a class='navbar-brand' href='#'>Now showing{{tv.name}}</a>
            </div>
            <ul class='nav navbar-nav'
                <li class='active'><a href='/'>Home</a></li>
                <li><a href='{% url 'tv-url' 0 %}'>Video one</a></li>
                <li><a href='{% url 'tv-url' 1 %}'>Video two</a></li>
            </ul>
        </div>
    </nav>
    <div class='container'>
        <div id='tvcode' align='center'>
            <iframe style="width:704px;height:436px;" src="http://cdn.aixifan.com/player/ACFlashPlayer.out.swf?vid={{tv.tvcode}}" id="ACFlashPlayer-re" frameborder="0"></iframe>
        </div>
    </div>
<div class='panel panel-defaut'>
        <div class='panel-footer'><em>{{ now }}</div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
